
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Todo App</title>

    <body>
      <div class="container-fluid fluid-conta">
        <header>
          <div class="himg">
            <img src="/images/bg-desktop-light.jpg" alt="to do image" class="bgimg">
            
            <div id="date" class="date"></div>
            <h2 class="text1">TO DO</h2>
          </div>
          <div class="card card-1">
            <div class="card-body bodycard">
              <table class="table table-sm table1">
                <tbody>
                  <tr class="trow">
                    <td><i class="far fa-circle co1" job="complete" id="0"></i></td>
                    <td><input type="text" id="input" placeholder="creat a  new todo..."></td>
                  </tr>
                  
                </tbody>
              </table>
            </div>
          </div>
        </header>
        <div class="card card-2">
          <div class="card-body mycard">
            <table class="table table-sm table2">
        <tbody id="list">
          <!--<tr class="trow2">
            <td><i class="far fa-circle co2" job="complete" id="0"></i></td>
            <td><p class="textp">drink Coffee</p></td>
             <td><i class="far fa-trash-alt b" job="delete" id="0"></i></td>
          </tr>-->
          
        </tbody>
      </table>  
      <table class="table table-sm table3">
        <tbody>
          <tr>
            <td class="ptext"><p>Lar</p></td>
            <td class="ptext"><p>All</p></td>
            <td class="ptext"><p>Active</p></td>
            <td class="ptext"><p>Completed</p></td>
            <td class="ptext"><p>Clear</p></td>
          </tr>
        </tbody>
      </table>        
    </div>

    <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
